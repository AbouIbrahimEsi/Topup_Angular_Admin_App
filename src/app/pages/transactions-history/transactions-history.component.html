<div class="row">
  <div class="col-md-12 col-lg-12 col-xxxl-12">
    <div class="row ">
      <div class="col-md-3 col-lg-3 col-xxxl-3">
        <mat-form-field>
          <mat-label>Filtrer par</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="">
        </mat-form-field>
      </div>

      <div class="col-md-9 col-lg-9 col-xxxl-9 " >
        <div class="button-row end-party">
          <button mat-raised-button color="primary"><i class="material-icons"> search </i> Recherche Avanc√©e</button>
          <button mat-raised-button style="background-color: #206ea1; color: white"><i class="material-icons"> refresh </i> Actualiser</button>
          <button mat-raised-button color="warn"><i class="material-icons"> import_export </i> Exporter</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="element-row" [class.example-expanded-row]="expandedElement === element">
    </tr>
    <tr mat-row ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
